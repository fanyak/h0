<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>H0 â€¢ TodoMVC</title>
		<link rel="stylesheet" href="/node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="/node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="style.css">
        <script type="module" src="./h0.bundle.js"></script>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form name="newTask" method="POST" action="/todos/add">
					<input name="title" type="text" placeholder="What needs to be done?" autofocus>
				</form>
			</header>

			<main>
                <form method="POST" action="/todos/toggle">
                    <input name="completed" type="checkbox" id="toggleAll" />
                    <input name="submit" type="hidden" value="toggle" hidden>
                </form>

                <template class="item-template">
                    <form class="task" action="/todos/edit" method="POST">
                        <li>
                            <input name="id" type="hidden">
                            <input name="completed" type="checkbox" checked>
                            <input name="title" readonly />
                            <input type="submit" hidden />
                            <button name="destroy" formaction="/todos/delete">X</button>
                        </li>
                    </form>
                </template>

                <ul class="todo-list">
				</ul>
			</main>

			<footer>
				<output id="activeCount"></output>
				<nav>
					<a name="/" href="#/">All</a>
					<a name="/active" href="#/active">Active</a>
					<a name="/completed" href="#/completed">Completed</a>
				</nav>
                <form action="/todos/purge" method="POST">
                    <input type="submit" name="clearCompleted" value="Clear completed" />
                </form>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://twitter.com/nomsternom">Noam Rosenthal</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script src="/node_modules/todomvc-common/base.js"></script>
	</body>
</html>
