<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="A non-trivial Movies learning application
      buuilt without a framework, to show developers how they can deliver
      reasonably good experience while maintaining good developer experience.">
    <script type="module" src="./.h0/client.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header>
        <a id="hamburgerButton" role="button" tabindex="0">â˜°</a>
        <form id="searchForm" tabindex="1" action="/search">
          <input type="hidden" name="page" value="1">
          <button id="searchSubmit"><h0-include src="/icons/search.svg"></h0-include></button>
          <input placeholder="Search for a Movie..." id="searchBox" type="text"
            name="searchTerm" required>
        </form>
      </header>
      <nav tabindex="-1">
        <a class="logo" href="/?categpry=popular&page=1">
          <img
            class='logo-img'
            width='150'
            height='150'
            src='/icons/logo.svg'
            alt='movie ticket' />
        </a>
        <H3>Discover</H3>
        <ul id="categoryList">
          <li><a href="/?category=popular"><h0-include src="/icons/heart.svg"></h0-include>Popular</a></li>
          <li><a href="/?category=upcoming"><h0-include src="/icons/calendar.svg"></h0-include>Upcoming</a></li>
          <li><a href="/?category=top_rated"><h0-include src="/icons/poll.svg"></h0-include>Top Rated</a></li>
        </ul>
        <H3>Genres</H3>
        <ul id="genreList"></ul>
        <picture class='tmdb-mark'>
          <source srcset="/icons/tmdbgreen.svg"
            media="(prefers-color-scheme: dark)" />
          <source srcset="/icons/tmdb.svg"
            media='(prefers-color-scheme: light)' />
          <img
            width='300'
            height='118'
            alt='The Movie Database'
            src='' />
        </picture>
      </nav>
      <main>
        <h1>Title</h1>
        <h2>Subtitle</h2>
        <section id="movies">
          <ul id="movieList">
          </ul>
          <div class="pagination">
            <a href="#" id="prev"><h0-include src="icons/prev.svg"></h0-include></a>
            <a href="#" id="next"><h0-include src="icons/next.svg"></h0-include></a>
          </div>
        </section>
      </main>
      <article>
        <h1>Title</h1>
        <h2>Tagline</h2>
        <img class="artwork gradient"
          width="780"
          height="1170">
        <h3>Genres</h3>
        <ul id="movieGenresList"></ul>
        <h3>Synopsys</h3>
        <p id="synopsys"></p>
        <span class="rating"></span>
        <h3>Cast</h3>
        <section id="ads">
          <a id="imdb" href="#"><span>IMDB</span> <h0-include src="/icons/imdb.svg"></h0-include></a>
          <a id="website" href="#"><span>Website</span> <h0-include src="/icons/link.svg"></h0-include></a>
          <a id="trailer" href="#"><span>Trailer</span> <h0-include src="/icons/play.svg"></h0-include></a>
        </section>
        <span id="additionalInfo"></span>
      </article>
      <template id="movieTemplate">
        <a href="#" class="poster">
          <img class="posterImg gradient" width="230" height="345"
            loading="lazy">
          <h3 class="movieTitle">Movie Title</h3>
          <div class="rating"></div>
        </a>
      </template>
      <template id="listItemWithLink">
        <ul><a href="#"></a></ul>
      </template>
      <template id="genreLink">
        <li>
          <a>
            <h0-include src="icons/dot-circle.svg"></h0-include>
            <span></span>
          </a></li>
      </template>
    </body>
  </html>
