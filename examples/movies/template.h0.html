<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H0 Movies Demo App</title>
    <link rel="preload" as="style" href="style.css">
    <link rel="preload" as="style" href="nav.css">
    <link rel="preload" as="style" href="theme.css">
    <link rel="preload" as="style" href="article.css">
    <link rel="preload" as="style" href="main.css">
    <link rel="preload" as="style" href="header.css">
    <link rel="preconnect" href="https://image.tmdb.org">
    <meta name="description" content="A non-trivial Movies learning application
    buuilt without a framework, to show developers how they can deliver
    reasonably good experience while maintaining good developer experience.">
    <script type="module" src="./.h0/client.js" async></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header>
        <label id="hamburgerArea">
          <input id="hamburgerButton" type="checkbox" role="button" aria-label="Open Menu" id="hamburgerButton">☰
        </label>
        <div id="colorScheme">
          <label for="darkScheme" id="light">☀</label>
          <input type="checkbox" id="darkScheme">
          <label for="darkScheme" id="dark">☾</label>
        </div>
        <form id="searchForm" tabindex="0" action="/search">
          <input type="hidden" name="page" value="1">
          <button id="searchSubmit" aria-label="Search">
            <h0-include src="/icons/search.svg"></h0-include></button>
          <input placeholder="Search for a Movie..." id="searchBox" type="text"
            name="searchTerm" required>
        </form>

      </header>
        <nav>
          <a class="logo" href="/?categpry=popular&page=1">
            <img
              class='logo-img'
              width='150'
              height='150'
              src='/icons/logo.svg'
              alt='movie ticket logo' />
          </a>
          <H3>Discover</H3>
          <ul id="categoryList">
            <li><a href="/?category=popular"><h0-include src="/icons/heart.svg"></h0-include>Popular</a></li>
            <li><a href="/?category=upcoming"><h0-include src="/icons/calendar.svg"></h0-include>Upcoming</a></li>
            <li><a href="/?category=top_rated"><h0-include src="/icons/poll.svg"></h0-include>Top Rated</a></li>
          </ul>
          <H3>Genres</H3>
          <ul id="genreList"></ul>
          <img class="tmdb-mark"
            width='300'
            height='118'
            alt='The Movie Database'
            src='/icons/tmdbgreen.svg' />
        </nav>
        </summary>
      </details>
      <main>
        <h1>Title</h1>
        <h2>Subtitle</h2>
        <section id="movies">
          <ul id="movieList">
          </ul>
          <div class="pagination">
            <a href="#" id="prev" aria-label="Next"><h0-include src="icons/prev.svg"></h0-include></a>
            <a href="#" id="next" aria-label="Next"><h0-include src="icons/next.svg"></h0-include></a>
          </div>
        </section>
      </main>
      <article>
        <h1>Title</h1>
        <h2>Tagline</h2>
        <img class="artwork gradient"
          width="780"
          alt="movie artwork"
          height="1170">
        <h3>Genres</h3>
        <ul id="movieGenresList"></ul>
        <h3>Synopsys</h3>
        <p id="synopsys"></p>
        <span class="rating"></span>
        <h3>Cast</h3>
        <section id="cast">
          <ul id="castList"></ul>
        </section>
        <section id="ads">
          <a id="imdb" href="#"><span>IMDB</span> <h0-include src="/icons/imdb.svg"></h0-include></a>
          <a id="website" href="#"><span>Website</span> <h0-include src="/icons/link.svg"></h0-include></a>
          <a id="trailer" href="#"><span>Trailer</span> <h0-include src="/icons/play.svg"></h0-include></a>
        </section>
        <span id="additionalInfo"></span>
      </article>
      <template id="movieTemplate">
        <li>
        <a href="#" class="poster">
          <img class="posterImg gradient" width="230" height="345" alt="movie poster"
            loading="lazy">
          <h3 class="movieTitle">Movie Title</h3>
          <div class="rating"></div>
        </a>
      </li>
      </template>
      <template id="listItemWithLink">
        <ul><a href="#"></a></ul>
      </template>
      <template id="genreLink">
        <li>
          <a>
            <h0-include src="icons/dot-circle.svg"></h0-include>
            <span></span>
          </a></li>
      </template>
      <template id="castPerson">
        <li>
        <a href="#">
          <img width="45" height="45">
        </a>
      </li>
      </template>
    </body>
  </html>
